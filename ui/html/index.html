<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple-text-chat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,700&display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <div class="container">
      <aside class="users-panel" id="users-panel">
        <h2 class="users-panel__title">
          Active users:
        </h2>
      </aside>
      <section class="content-container">
        <ul class="content-container__messages-container" id="messages-container"></ul>
        <form class="content-container__form" action="">
          <input class="content-container__input" id="content-container-input" autocomplete="off" />
          <button class="content-container__submit-button" id="content-container-submit-button">Send</button>
        </form>
      </section>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
</html>
